<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .header {
        text-align: center;
        color: white;
        margin-bottom: 30px;
    }

    .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .header p {
        font-size: 1.1rem;
        opacity: 0.9;
    }

    .dashboard-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
    }

    .card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }

    .card-title {
        font-size: 1.3rem;
        font-weight: 600;
        margin-bottom: 15px;
        color: #2c3e50;
        display: flex;
        align-items: center;
    }

    .card-title .icon {
        margin-right: 10px;
        font-size: 1.5rem;
    }

    .metric-value {
        font-size: 2.5rem;
        font-weight: bold;
        margin: 10px 0;
    }

    .metric-label {
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 5px;
    }

    .progress-bar {
        width: 100%;
        height: 10px;
        background: #e0e0e0;
        border-radius: 5px;
        overflow: hidden;
        margin: 10px 0;
    }

    .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #4CAF50, #45a049);
        border-radius: 5px;
        transition: width 0.3s ease;
    }

    .progress-fill.warning {
        background: linear-gradient(90deg, #FF9800, #f57c00);
    }

    .progress-fill.danger {
        background: linear-gradient(90deg, #f44336, #d32f2f);
    }

    .status-badge {
        display: inline-block;
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .status-pending { background: #fff3cd; color: #856404; }
    .status-running { background: #d1ecf1; color: #0c5460; }
    .status-completed { background: #d4edda; color: #155724; }
    .status-failed { background: #f8d7da; color: #721c24; }
    .status-cancelled { background: #e2e3e5; color: #383d41; }

    .chart-container {
        position: relative;
        height: 200px;
        margin-top: 20px;
    }

    .jobs-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }

    .jobs-table th,
    .jobs-table td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #eee;
    }

    .jobs-table th {
        background: #f8f9fa;
        font-weight: 600;
        color: #2c3e50;
    }

    .jobs-table tr:hover {
        background: #f8f9fa;
    }

    .refresh-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        margin-bottom: 20px;
    }

    .refresh-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .last-updated {
        text-align: center;
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.9rem;
        margin-top: 20px;
    }

    .metric-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
    }

    .metric-item {
        text-align: center;
    }

    @media (max-width: 768px) {
        .dashboard-grid {
            grid-template-columns: 1fr;
        }

        .metric-grid {
            grid-template-columns: 1fr;
        }

        .header h1 {
            font-size: 2rem;
        }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>üñ•Ô∏è System Dashboard</h1>
    <p>Real-time monitoring of CPU, Memory, and Job Status</p>
  </div>

  <button class="refresh-btn" onclick="refreshData()">üîÑ Refresh Data</button>

  <div class="dashboard-grid">
    <!-- CPU Metrics Card -->
    <div class="card">
      <div class="card-title">
        <span class="icon">üî•</span>
        CPU Usage
      </div>
      <div class="metric-grid">
        <div class="metric-item">
          <div class="metric-label">Process CPU</div>
          <div class="metric-value" id="process-cpu">0%</div>
          <div class="progress-bar">
            <div class="progress-fill" id="process-cpu-bar"></div>
          </div>
        </div>
        <div class="metric-item">
          <div class="metric-label">System CPU</div>
          <div class="metric-value" id="system-cpu">0%</div>
          <div class="progress-bar">
            <div class="progress-fill" id="system-cpu-bar"></div>
          </div>
        </div>
      </div>
      <div style="text-align: center; margin-top: 15px;">
        <small>Available Processors: <span id="cpu-cores">0</span></small>
      </div>
    </div>

    <!-- Memory Metrics Card -->
    <div class="card">
      <div class="card-title">
        <span class="icon">üíæ</span>
        Memory Usage
      </div>
      <div class="metric-value" id="memory-usage">0%</div>
      <div class="progress-bar">
        <div class="progress-fill" id="memory-bar"></div>
      </div>
      <div style="margin-top: 15px;">
        <small>Used: <span id="memory-used">0 MB</span> / <span id="memory-max">0 MB</span></small>
      </div>
    </div>

  <!-- Recent Jobs Table -->
  <div class="card">
    <div class="card-title">
      <span class="icon">üìã</span>
      Recent Jobs (Last 24 Hours)
    </div>
    <table class="jobs-table">
      <thead>
      <tr>
        <th>Job Name</th>
        <th>Status</th>
        <th>Start Time</th>
        <th>Duration</th>
        <th>Error Message</th>
      </tr>
      </thead>
      <tbody id="recent-jobs-table">
      <tr>
        <td colspan="5" style="text-align: center;">Loading...</td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="last-updated">
    Last updated: <span id="last-updated">Never</span>
  </div>
</div>

<script>
  let jobStatusChart;
  let refreshInterval;

  // Initialize dashboard
  document.addEventListener('DOMContentLoaded', function() {
      //initializeCharts();
      refreshData();

      // Auto-refresh every 30 seconds
      refreshInterval = setInterval(refreshData, 30000);
  });



  async function refreshData() {
      try {
          await Promise.all([
              updateCpuMetrics(),
              updateMemoryMetrics(),

          ]);

          document.getElementById('last-updated').textContent = new Date().toLocaleTimeString();
      } catch (error) {
          console.error('Error refreshing data:', error);
      }
  }

  async function updateCpuMetrics() {
      try {
          const response = await fetch('/api/metrics/cpu');
          const data = await response.json();

          const processCpu = Math.round(data.processCpuUsage * 100) / 100;
          const systemCpu = Math.round(data.systemCpuUsage * 100) / 100;

          document.getElementById('process-cpu').textContent = processCpu + '%';
          document.getElementById('system-cpu').textContent = systemCpu + '%';
          document.getElementById('cpu-cores').textContent = data.availableProcessors;

          updateProgressBar('process-cpu-bar', processCpu);
          updateProgressBar('system-cpu-bar', systemCpu);
      } catch (error) {
          console.error('Error updating CPU metrics:', error);
      }
  }

  async function updateMemoryMetrics() {
      try {
          const response = await fetch('/api/metrics/memory');
          const data = await response.json();

          const usagePercent = Math.round(data.usagePercentage * 100) / 100;
          const usedMB = Math.round(data.usedMemory / 1024 / 1024);
          const maxMB = Math.round(data.maxMemory / 1024 / 1024);

          document.getElementById('memory-usage').textContent = usagePercent + '%';
          document.getElementById('memory-used').textContent = usedMB + ' MB';
          document.getElementById('memory-max').textContent = maxMB + ' MB';

          updateProgressBar('memory-bar', usagePercent);
      } catch (error) {
          console.error('Error updating memory metrics:', error);
      }
  }



  function updateProgressBar(barId, percentage) {
      const bar = document.getElementById(barId);
      bar.style.width = Math.min(percentage, 100) + '%';

      // Update color based on percentage
      bar.className = 'progress-fill';
      if (percentage > 80) {
          bar.classList.add('danger');
      } else if (percentage > 60) {
          bar.classList.add('warning');
      }
  }

  function formatBytes(bytes) {
      if (bytes === 0) return '0 B';
      const k = 1024;
      const sizes = ['B', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
  }

  // Cleanup on page unload
  window.addEventListener('beforeunload', function() {
      if (refreshInterval) {
          clearInterval(refreshInterval);
      }
  });
</script>
</body>
</html>
